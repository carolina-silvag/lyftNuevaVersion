<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>lyft-version2.0</title>
  	<link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  	<link rel="stylesheet" href="assets/build/css/intlTelInput.css">
  	<link rel="stylesheet" type="text/css" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<header class="container-fluid">
	    <div class="row">
	      <div class="col-xs-12 title-center">
	        <img class="logo1" src="assets/images/logo-white.png">       
	      </div>     
	    </div>
  	</header>
  	<section class="container-fluid fondoPrincipal">
  		
  			<div class="pantallaPrincipal">
			  	<div class=" text-center">
			  		<img class="logo2" src="assets/images/logo-pink.png">
			  		<div class="row">
				      <div class="col-xs-12 subTitle-center">
				        <img class="text-center logo3" src="assets/images/logo-white.png">       
				      </div>     
				    </div>
				    <div class="row">
				    	<div class="col-xs-12">
				    		<button id="btnLogin" class="btn btn-default btnIn" type="submit">Log In</button>
				    		<button class="btn btn-default btnUp" type="submit">Sing Up</button>
				    	</div>
				    </div>
			  	</div>			
  			</div>
  			<div class="numberRegistro">
		  		<div class="row container-fluid">
		  			<div class="col-xs-12">
		  				<button class="btn btn-default btnAtras" type="submit">
		  					<span class="glyphicon glyphicon-menu-left glyphicon1"></span>
		  				</button>
		  				<h2 class="text-center">Sing Up</h2>
		  			</div>
		  			<div class="page-header text-center">
				       	<span>Join now for free ride credit</span>
				    </div>
				    <div class="row">
				    	<div class="col-xs-12 text-center">
				    		<input type="tel" id="demo"  class="numberPhone" value="" maxlength="10">
				    	</div>
				    </div>
				    <p class="text-center">We'll send a text verify your phone</p>
				    <div class="text-center nextBtn">
				    	<button disabled class="btn btn-pink btnNext" type="submit">Next</button>	
				    </div>
		  		</div>
  				
  			</div>
  			<div class="numberVerificar">
		  		<div class="row container-fluid">
		  			<div class="col-xs-12">
		  				<button class="btn btn-default btnAtras" type="submit">
		  					<span class="glyphicon glyphicon-menu-left glyphicon2"></span>
		  				</button>
		  				<h2 class="text-center">Verify Phone number</h2>
				       	<p class="text-center">Join now for free ride credit</p>
		  			</div>
				    <div class="row">
				    	<div class="col-xs-12 text-center">
				    		<span>LAB <input class="numberValidar" type="text" placeholder="_ _ _"></span>
				    	</div>
				    </div>
  					<p class="text-center">Enter the code sent to +52</p>
				    <div class="text-center">
				    	<button class="btn btn-default btnResend" type="submit">Resend Code</button>	
				    </div>
				    <div class="text-center vertical-bottom">
				    	<button disabled class="btn btn-default btnNextVerificar" type="submit">Next</button>	
				    </div>
		  		</div>
  				
  			</div>
  			<div class="registro">
  				<div class="row">
		  			<div class="col-xs-12">
		  				<form>
						  <div class="form-group">
						    <label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputFile">File input</label>
						    <input type="file" id="exampleInputFile">
						    <p class="help-block">Example block-level help text here.</p>
						  </div>
						  <div class="checkbox">
						    <label>
						      <input type="checkbox"> Check me out
						    </label>
						  </div>
						  <button type="submit" class="btn btn-default">Submit</button>
						</form>
				    <button class="btn btn-default btnNextFinal" type="submit">Next</button>
		  		</div>
  			</div>
  	
  	</section>
  	<!-- <section class="container-fluid numberRegistro">
  	</section>
  	<section class="container-fluid numberVerificar">
  	</section> -->

	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="assets/build/js/intlTelInput.js"></script>
	<script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfdR2-p7bETCxjk_1qQzzDDmuHD47_lsI&callback=initialize&libraries=places" async defer></script> -->
	<script src="assets/js/app.js"></script>
	
</body>

</html>
